name: workflow-output
on:
  workflow_dispatch:
env:
  build: 98
  revision: 98
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a multi-line script
        shell: pwsh
        run: |
          git config --global user.name ${{ github.actor }}         
          $message = 'foo'
          Set-Content -Path  message.txt -Value $message
          git add --all
          git commit -am $message
          git push
